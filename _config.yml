# Site
name: "Easier App"
description: "a project of saigonese.io"
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
email: "work@saigonese.io"


include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  Fressor:
    name: Fressor
    site: https://lab.cybersafe.vn/Fressor
    avatar: /assets/images/avatar1.jpg
    bio: "Hi, I am Sal, the author of this static site, the theme you're currently previewing. I hope you like it!"
    email: contact@fressor.com
    twitter: https://twitter.com/CloneJS

  CloneJS:
    name: Alex
    site: https://lab.cybersafe.vn/CloneJS
    avatar: /assets/images/avatar2.jpg
    bio: "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
    email: alex@clonejs.com
    twitter: https://twitter.com/CloneJS

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Paginate
paginate: 10
